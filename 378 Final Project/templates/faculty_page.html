<!-- templates/faculty_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Dashboard</title>
</head>
<body>
    <form action="/sign_out">
        <button type="submit">Sign out</button>
    </form>

    <h1>Welcome, {{ name }}!</h1>
    <p>Here, you can search for books, borrow and return them, and view your borrowing history.</p>

    <section>
        <h2>Search Books</h2>
        <form action="/search_books" method="get">
            <input type="text" name="query" placeholder="Title, Author, Category">
            <button type="submit">Search</button>
        </form>
    </section>

    <section>
        <form action="/borrowing_history">
        <button type= "submit"> View Borrowing History</button>
        </form>

        <form action="/borrow_book">
            <button type="submit">Borrow a Book</button>
        </form>

        <form action="/return_book">
            <button type="submit">Return a book</button>
        </form>
    </section>

</body>
</html>
