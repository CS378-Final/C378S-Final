<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
     table{
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ddd;
        margin-top: 20px;
     }
     th, td{
        padding:12px;
        text-align: left;
        border-bottom: 1px solid #ddd

     }
     th{
        background-color: #f2f2f2;
        color: #333;
     }

     .search-section {
        margin-top: 20px;
        text-align:center;
     }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    <table>
        <tr>
            <th>BookID</th>
            <th>Title</th>
            <th>Authors</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Category</th>
            <th>Availability</th>
        </tr>
        {% for book in results %}
        <tr>
            <td>{{ book[0]}}</td>
            <td>{{ book[1]}}</td>
            <td>{{ book[2]}}</td>
            <td>{{ book[3]}}</td>
            <td>{{ book[4]}}</td>
            <td>{{ book[5]}}</td>
            <td>{{ book[6]}}</td>
        </tr>
        {% endfor %}
    </table>

   <section class="search-section">
        <button id="backButton">Search again</button>
   </section>

   <script>
    document.getElementById("backButton").addEventListener("click", function() {
        window.history.back();
    });
</script>

</body>
</html>
