<!-- templates/librarian_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Librarian Dashboard</title>
</head>
<body>
    <h1>Welcome, Librarian!</h1>
    <p>Here, you can manage the library's books, including adding new books, updating information, and managing borrowings and returns.</p>

    <section>
        <h2>Add New Book</h2>
        <form action="/add_book" method="post">
            <input type="text" name="title" placeholder="Title" required>
            <input type="text" name="author" placeholder="Author" required>
            <input type="text" name="category" placeholder="Category" required>
            <button type="submit">Add Book</button>
        </form>
    </section>

    <section>
        <h2>Generate Reports</h2>
        <a href="/librarian/reports/availability">Book Availability</a><br>
        <a href="/librarian/reports/overdue">Overdue Books</a><br>
        <a href="/librarian/reports/trends">Borrowing Trends</a>
    </section>
</body>
</html>
