<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Requests</title>
    <style>
     table{
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ddd;
        margin-top: 20px;
     }
     th, td{
        padding:12px;
        text-align: left;
        border-bottom: 1px solid #ddd

     }
     th{
        background-color: #f2f2f2;
        color: #333;
     }

     .search-section {
        margin-top: 20px;
        text-align:center;
     }
    </style>
</head>
<body>
    <h2>Approve a list of pending transaction requests </h2>
    <p>Select type of Transaction:</p>

    <form action="/transactionType" method = "get">
      <select id="select">
         <option value ="All">All</option>
         <option value="Return">Returns</option>
         <option value="Borrow">Borrow</option>
     </select>
     <button type="submit" onclick="getValue()">Generate</button>
     <p class = "output"></p>
     <input type="hidden" id="transaction_kind" name="output" value="">
    </form>

    <script type="text/javascript">
      function getValue(){
         var selectElement = document.querySelector('#select');
         var output = selectElement.value;
         document.querySelector('.output').textContent= "Selected value:" + output;
         document.getElementById('transaction_kind').value = output;
      }
     </script>



   <form action="/decision" method="post">

  <table id="table">
      <tr>
          <th>Request_ID</th>
          <th>User ID</th>
          <th>Book Name</th>
          <th>Book ID</th>
          <th>Select</th>
      </tr>
      {% for book in results %}
      <tr>
          <td>{{ book[0]}}</td>
          <td>{{ book[3]}}</td>
          <td>{{ book[2]}}</td>
          <td>{{ book[4]}}</td>
          <td><select class="decision">
            <option value ="pending">Pending</option>
            <option value="approve">Approve</option>
            <option value="deny">Deny</option>  
         </select></td>
      </tr>
      {% endfor %}
  </table>
  <button type="submit" onclick = "getValues()">Submit</button>
  <p class = "result"></p>
  <input type="hidden" id="decided" name="result" value="">
</form> 

<script type="text/javascript">
    function getValues(){
       var selectElements = document.querySelectorAll('.decision');
       var result = [];
       var approved = [];
       var denied = [];
       selectElements.forEach(function(selectElement){
         var selectedOption = selectElement.value;
            var row = selectElement.closest('tr')
            var requestID = row.querySelector('td:first-child').textContent;
            var userID = row.querySelector('td:nth-child(3)').textContent;
            var Title = row.querySelector('td:nth-child(2)').textContent;
            var bookID = row.querySelector('td:nth-child(4)').textContent;
            if (selectedOption === "approve"){
               approved.push([requestID, userID, Title, bookID]);}
            else if (selectedOption === "deny"){
               denied.push([requestID, userID, Title, bookID])
            }
         });
       result.push(approved);
       result.push(denied);
       document.querySelector('.result').textContent= "Selected value:" + JSON.stringify(result);
       document.getElementById('decided').value = JSON.stringify(result);
    }
   </script>

 <br>
 <form action="/librarian">
    <button type="submit">Return</button>
 </form>


</body>
</html>
