<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Requests</title>
    <style>
     table{
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ddd;
        margin-top: 20px;
     }
     th, td{
        padding:12px;
        text-align: left;
        border-bottom: 1px solid #ddd

     }
     th{
        background-color: #f2f2f2;
        color: #333;
     }

     .search-section {
        margin-top: 20px;
        text-align:center;
     }
    </style>
</head>
<body>
    <h2>Approve a list of pending transaction requests </h2>
    <p>Select type of Transaction:</p>

    <form action="/transactionType" method = "get">
      <select id="select">
         <option value ="All">All</option>
         <option value="Return">Returns</option>
         <option value="Borrow">Borrow</option>
     </select>
     <button type="submit" onclick="getValue()">Generate</button>
     <p class = "output"></p>
     <input type="hidden" id="transaction_kind" name="output" value="">
    </form>

    <script type="text/javascript">
      function getValue(){
         var selectElement = document.querySelector('#select');
         var output = selectElement.value;
         document.querySelector('.output').textContent= "Selected value:" + output;
         document.getElementById('transaction_kind').value = output;
      }
     </script>



   <form action="/decision" method="post">

  <table id="table">
      <tr>
          <th>Request_ID</th>
          <th>User ID</th>
          <th>Book ID</th>
          <th>Transaction Kind</th>
          <th>Select</th>
      </tr>
      {% for book in results %}
      <tr>
          <td>{{ book[0]}}</td>
          <td>{{ book[2]}}</td>
          <td>{{ book[3]}}</td>
          <td>{{ book[1]}}</td>
          <td><select id="decision_{{loop.index}}">
            <option value ="pending">Pending</option>
            <option value="approve">Approve</option>
            <option value="deny">Deny</option>  
      </tr>
      {% endfor %}
  </table>
  <input type = "text" name="Librarian_ID" placeholder="Librarian ID" id = "Librarian_ID" required>
  <button type="submit">Submit</button>
  <p class = "result"></p>
  <input type="hidden" id="decided" name="result" value="">
</form> 

<script type="text/javascript">
    function getValues(){
       var selectElement = document.querySelectorAll('select');
       var result = [];
       selectElements.forEach(function(selectElement){
            result.push(selectElement.value);
       })
       document.querySelector('.result').textContent= "Selected value:" + result(", ");
       document.getElementById('decided').value = result.join(', ');
    }
   </script>

 <br>
 <form action="/librarian">
    <button type="submit">Return</button>
 </form>





</body>
</html>
